<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>seyenggg ‚ù§Ô∏è</title>
    <style>
        :root {
            --gold: #ffd700;
            --white: #ffffff;
            --bg: #05060a;
            --soft-pink: #ff69b4;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            /* Background dengan gradasi lebih dalam */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 105, 180, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(255, 215, 0, 0.05) 0%, transparent 30%);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hiasan Frame Layar */
        body::after {
            content: "";
            position: fixed;
            inset: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            pointer-events: none;
            z-index: 1000;
            border-radius: 15px;
        }

        #fireworks {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Container untuk elemen dekorasi */
        .decorations {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* Animasi Hati Jatuh */
        .heart-fall {
            position: absolute;
            color: var(--soft-pink);
            font-size: 15px;
            opacity: 0.6;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Bintang Kelap-kelip */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.5); box-shadow: 0 0 10px white; }
        }

        #envelope-page {
            position: relative;
            z-index: 100;
        }

        .btn-open {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 215, 0, 0.5);
            color: var(--white);
            padding: 18px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); border-color: rgba(255,215,0,0.5); }
            50% { transform: scale(1.05); border-color: var(--white); box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
        }

        #gallery-page {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            z-index: 60;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 20px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            width: 85%;
            border: 1px solid rgba(255, 215, 0, 0.4);
            pointer-events: none;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(255,215,0,0.1);
        }

        .floating-photo {
            position: absolute;
            bottom: -400px;
            background: white;
            padding: 8px 8px 30px 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 20;
            border-radius: 2px;
            will-change: transform;
        }

        .floating-photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(var(--start-rot)); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-150vh) rotate(var(--end-rot)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="decorations" id="decorations"></div>
    <canvas id="fireworks"></canvas>

    <div id="envelope-page">
        <button class="btn-open" onclick="openCard()">HAPPY NEW YEARR ‚ù§Ô∏è</button>
    </div>

    <div id="gallery-page">
        <div class="center-content">
            <h1 style="color: var(--gold); margin: 0; font-size: 1.6rem; text-shadow: 0 0 15px rgba(255,215,0,0.6);">‚ú® Happy New Year Seyenggüòò! ‚ú®</h1>
            <p style="margin: 15px 0 0 0; line-height: 1.6; font-size: 0.95rem; color: #fff;">
                Terima kasih sudah menemani diri hamba ini di 2025.<br>
                <span style="color: var(--soft-pink); font-weight: bold;">Love you more than ever! ‚ù§Ô∏è</span>
            </p>
        </div>
        <div id="photo-container"></div>
    </div>

    <script>
        const photoList = ["L1.jpg", "L2.jpg", "L3.jpg", "L4.jpg", "L5.jpg", "L6.jpg", "L7.jpg", "L8.jpg", "L9.jpg", "L10.jpg", 
                           "L11.jpg", "L12.jpg", "L13.jpg", "L14.jpg", "L15.jpg", "L16.jpg", "L17.jpg"];

        const decorContainer = document.getElementById('decorations');

        // Fungsi membuat dekorasi (Bintang & Hati)
        function initDecorations() {
            // Buat Bintang Permanen
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                decorContainer.appendChild(star);
            }

            // Buat Hati yang jatuh terus menerus
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-fall';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '-20px';
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = duration + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                decorContainer.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }, 600);
        }

        initDecorations();

        function openCard() {
            document.getElementById('envelope-page').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'flex';
            startFireworks();
            setInterval(createPhoto, 1800); 
        }

        function createPhoto() {
            const container = document.getElementById('photo-container');
            const photoDiv = document.createElement('div');
            photoDiv.className = 'floating-photo';
            
            const randomImg = photoList[Math.floor(Math.random() * photoList.length)];
            const widthVW = Math.floor(Math.random() * 6) + 32; 
            photoDiv.style.width = widthVW + 'vw';
            
            const maxLeft = 100 - widthVW;
            photoDiv.style.left = Math.random() * maxLeft + '%';
            
            photoDiv.style.setProperty('--start-rot', (Math.random() * 20 - 10) + 'deg');
            photoDiv.style.setProperty('--end-rot', (Math.random() * 40 - 20) + 'deg');
            
            const duration = Math.random() * 2 + 9;
            photoDiv.style.animation = `floatUp ${duration}s linear forwards`;

            photoDiv.innerHTML = `<img src="${randomImg}" loading="lazy">`;
            container.appendChild(photoDiv);

            setTimeout(() => { photoDiv.remove(); }, duration * 1000);
        }

        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function animate() {
                ctx.fillStyle = 'rgba(5, 6, 10, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if(Math.random() > 0.8) {
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 75%)`;
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1.5, 0, Math.PI*2);
                    ctx.fill();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
